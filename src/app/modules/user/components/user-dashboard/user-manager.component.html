<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. john Doe" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 container--table example-table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="table--header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table--row"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>


      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let row"> {{row.password}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" style="text-align: right;">
          <a style="cursor: pointer;"> <mat-icon color="primary" matTooltip="edit" routerLink="/users/profile/" [state]="{ data: row }">edit</mat-icon> </a>
          <a style="cursor: pointer;"> <mat-icon color="warn" matTooltip="delete" (click)="deleteUser(row.id)">delete</mat-icon> </a>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data load or matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 7, 10, 25]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
